# Create ssh directory
- name: Creating SSH directory
  file:
    dest: "{{ dst_git_key | dirname }}"
    mode: 0700
    state: directory
  tags:
    - ssh

# Adding git keys
- name: Add git SSH key
  copy:
    src: "{{ src_git_key }}"
    dest: "{{ dst_git_key }}"
    mode: 0600
  tags:
    - ssh

# Adding GPG Keys
- name: Add server SSH Public key
  copy:
    src: "{{ src_gpg_key }}"
    dest: "{{ dst_gpg_key }}"
    mode: 0600
  tags:
    - ssh

- name: Import gpg key
  ansible.builtin.shell: "gpg --import {{ dst_gpg_key }}"
  tags:
    - ssh